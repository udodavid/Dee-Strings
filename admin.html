<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="login" class="max-w-sm mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password"
    class="border p-2 w-full mb-4">
  <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
    Login
  </button>
</div>

<div id="admin" class="hidden max-w-7xl mx-auto bg-white p-6 rounded shadow">

  <h1 class="text-3xl font-bold mb-4">ðŸ“‹ Form Submissions</h1>

  <input id="search" placeholder="Search name or email"
    class="border p-2 mb-4 w-full">

  <div class="flex gap-3 mb-4">
    <button onclick="downloadJSON()" class="bg-green-600 text-white px-4 py-2 rounded">
      Export JSON
    </button>
    <button onclick="clearData()" class="bg-red-600 text-white px-4 py-2 rounded">
      Clear All
    </button>
  </div>

  <table class="w-full border">
    <thead class="bg-gray-200">
      <tr>
        <th class="border p-2">#</th>
        <th class="border p-2">Name</th>
        <th class="border p-2">Email</th>
        <th class="border p-2">Phone</th>
        <th class="border p-2">Instrument</th>
        <th class="border p-2">Message</th>
        <th class="border p-2">Date</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

</body>
</html>
